<body>
    <div class="home bg-dark text-white-50 ">

            <div class="row">
                <div class="col-md-9 m-auto">
                    <h1 class="text-center text-warning ">TO-DO LIST</h1>
                    <div class="fs-5">
                        <label for="ProductNameInp">Product Name</label>
                        <input type="text" id="ProductNameInp" class="form-control">
                    </div>
                    <div class="fs-5">
                        <label for="ProductPriceInp">Product Price</label>
                        <input type="number" id="ProductPriceInp" class="form-control">
                    </div>
                    <div class="fs-5">

                        <textarea id="ProductDescInp" class="form-control" cols="30" rows="5"></textarea>

                        <button onclick="addProduct()" class="btn btn-info my-2">Add Product</button>

                </div>
            </div>
        </div>
        <div class="container py-5">
            <div class="row">
                <div class="col-md-9 m-auto">
                    <table class="table table-dark border-info text-center">
                        <thead>
                            <th>index</th>
                            <th>Product Name</th>
                            <th>Product Price</th>
                            <th>Product Category</th>
                            <th>Product Desc</th>
                            <th>Select</th>
                            <th>Delete</th>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</html>
